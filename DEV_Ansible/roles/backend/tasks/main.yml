- name: Copy file
  ansible.builtin.template:
    src: backend.service
    dest: /etc/systemd/system/backend.service

- name: ReStart nginx service
  ansible.builtin.systemd:
    name: backend
    state: restarted
    enabled: yes   # Enable to start at boot
