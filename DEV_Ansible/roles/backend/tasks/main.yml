- name: Set Hostname to {{COMP}}-{{env}}
  ansible.builtin.shell: set-hostname {{COMP}}-{{env}}

- name: Disable of nodejs
  ansible.builtin.shell: dnf module disable nodejs -y

- name: Enabling of nodejs:20
  ansible.builtin.shell: dnf module enable nodejs:20 -y

- name: Install a package
  ansible.builtin.dnf:
    name: nodejs
    state: present

- name: Add the user {{COMP}}-{{env}}
  ansible.builtin.user:
    name: expense
    comment: App user

- name: Delete a file
  ansible.builtin.file:
    path: "{{APP_PATH}}"
    state: absent

- name: Create a directory
  ansible.builtin.file:
    path: "{{APP_PATH}}"
    state: directory

- name: Dowloading file and Extracting remote server
  ansible.builtin.unarchive:
    src: https://expense-web-app.s3.amazonaws.com/backend.zip 
    dest: "{{APP_PATH}}"              # Remote directory
    remote_src: yes                 # File is copied to remote before extracting

- name: Install node.js package.
  community.general.npm:
    path: "{{APP_PATH}}"

- name: Install MySQL Server
  ansible.builtin.package:
    name: mysql-server
    state: present

- name: Inject schema using mysql CLI directly
  ansible.builtin.shell: mysql -h mysql-{{env}}.exp.in -uroot -pExpenseApp@1 < /app/schema/backend.sql
  
